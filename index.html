<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semester Progress</title>
  <style>
    body {
      margin: 40px;
      font-family: sans-serif;
    }
    #semester-progress-container {
      width: 100%;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      height: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #semester-progress-bar {
      width: 0%;
      background: #4caf50;
      height: 100%;
      text-align: center;
      color: white;
      line-height: 30px;
      font-weight: bold;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="semester-progress-container">
    <div id="semester-progress-bar">0%</div>
  </div>

  <script>
    const startDate = new Date("2025-09-01");
    const endDate = new Date("2026-06-01");
    const today = new Date();

    let progressPercent = ((today - startDate) / (endDate - startDate)) * 100;
    progressPercent = Math.min(Math.max(progressPercent, 0), 100);

    const progressBar = document.getElementById("semester-progress-bar");
    progressBar.style.width = progressPercent + "%";
    progressBar.textContent = Math.floor(progressPercent) + "%";
  </script>
</body>
</html>
